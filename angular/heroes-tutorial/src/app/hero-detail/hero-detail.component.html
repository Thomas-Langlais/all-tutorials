<div *ngIf="hero">
  <h2>{{ hero.name }} Details</h2>
  <table>
    <tr>
      <td><span class="hero__id">id: </span></td>
      <td>{{ hero.id }}</td>
    </tr>
    <tr>
      <td><label for="name">name:</label></td>
      <td><input [(ngModel)]="hero.name" placeholder="name" id="name"/></td>
    </tr>
  </table>
</div>
<button (click)="goBack()">Back</button>
<button (click)="save()">save</button>
